<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link href="../assets/images/fontawesome-pro-6.1.1-web/css/all.css" rel="stylesheet">
  <title>Style Guide</title>
</head>
<body class="style">
  <section id="tipografia">
    <h1> Teste H1 </h1>
    <h2> Teste H2 </h2>
    <h3> Teste H3 </h3>
    <h4> Teste H4 </h4>
    <h5> Teste H5 </h5>
    <h6> Teste H6 </h6>
    <p> Teste p </p>
    <span style="display: block;">Teste span</span>
    <small>Teste small</small>
  </section>
  
  <container id="buttons">
    <section class="flex--st">
      <button class="btn">Button</button>
      <a href="" class="btn btn--icon">Button icon <i class="fa-regular fa-arrow-right-long"></i></a>
      <a href="" class="btn btn--link">Button link</a>
      <a href="" class="btn btn--link btn--icon">Button icon <i class="fa-regular fa-arrow-right-long"></i></a>
    </section>
  </container>
  
  <container id="forms">
    <section>
      <form action="">
        <div class="col-12 flex--sb">
          <div class="input col-4">
            <label for="">Nome: <span class="required">*</span></label>
            <div class="input--icon">
              <i class="fa-light fa-user"></i>
              <input type="text" placeholder="Nome">
            </div>
            <small class="input__desc">Help or description text</small>
          </div>
          
          <div class="input col-4">
            <label for="">E-mail: <span class="required">*</span></label>
            <div class="input--icon">
              <i class="fa-light fa-envelope"></i>
              <input type="email" placeholder="E-mail">
            </div>
            <small class="input__desc">Help or description text</small>
          </div>
          
          <div class="input col-4">
            <label for="">Senha: <span class="required">*</span></label>
            <div class="input--icon">
              <i class="fa-light fa-lock"></i>
              <input type="password" placeholder="Senha" required>
            </div>
            <small class="input__desc">Help or description text</small>
          </div>
        </div>
        
        <div class="checkbox col-12">
          <input type="checkbox" name="" id="">
          <label for="">Checkbox Button</label>
        </div>
        
        <div class="radio col-12">
          <input type="radio" name="pergunta" id="">
          <label for="">Opção 1 Radio Button</label>
        </div>
        
        <div class="radio col-12">
          <input type="radio" name="pergunta" id="">
          <label for="">Opção 2 Radio Button</label>
        </div>
        
        <div class="select col-2">
          <select>
            <option value="" disabled="">Selecione</option>
            <option value="5">5 - Concordo Totalmente</option>
            <option value="4">4 - Concordo Parcialmente</option>
            <option value="3">3 - Indiferente</option>
            <option value="2">2 - Discordo Parcialmente</option>
            <option value="1">1 - Discordo Totalmente</option>
            <option value="" disabled="">__________________________</option>
            <option value="0">0 - Não sei avaliar</option>
          </select>
        </div>
        
        <div class="textarea col-12">
          <textarea placeholder="Mensagem" cols="30" rows="10"></textarea>
        </div>
        
        <div class="submit col-12">
          <input type="submit" value="Enviar">
        </div>
      </form>
    </section>
  </container>
  
  <container id="icons">
    <section>
      <i class="fa-thin fa-house"></i>
      <i class="fa-light fa-house"></i>
      <i class="fa-regular fa-house"></i>
      <i class="fa-solid fa-house"></i>
    </section>
    
    <section>
      <i class="fa-regular fa-check"></i>
      <i class="fa-regular fa-image"></i>
      <i class="fa-regular fa-phone"></i>
      <i class="fa-regular fa-envelope"></i>
      <i class="fa-regular fa-star"></i>
      <i class="fa-regular fa-heart"></i>
      <i class="fa-regular fa-comment"></i>
      <i class="fa-regular fa-filter"></i>
      <i class="fa-regular fa-gear"></i>
      <i class="fa-regular fa-bookmark"></i>
      <i class="fa-regular fa-print"></i>
      <i class="fa-regular fa-pen-to-square"></i>
      <i class="fa-regular fa-link"></i>
      <i class="fa-regular fa-user"></i>
      <i class="fa-regular fa-bell"></i>
      <i class="fa-regular fa-cart-circle-plus"></i>
      <i class="fa-regular fa-trash-can"></i>
      <i class="fa-regular fa-share-nodes"></i>
      <i class="fa-regular fa-arrow-down-to-bracket"></i>
      <i class="fa-regular fa-calendar"></i>
      <i class="fa-regular fa-arrow-right-from-bracket"></i>
      <i class="fa-regular fa-message-lines"></i>
      <i class="fa-regular fa-magnifying-glass"></i>
      <i class="fa-light fa-question"></i>
      <i class="fa-regular fa-paper-plane-top"></i>
      <i class="fa-regular fa-paperclip-vertical"></i>
    </section>
    
    <section>
      <i class="fa-solid fa-arrow-left"></i>
      <i class="fa-solid fa-arrow-right"></i>
      <i class="fa-light fa-arrow-left-long"></i>
      <i class="fa-light fa-arrow-right-long"></i>
      <i class="fa-solid fa-angle-left"></i>
      <i class="fa-solid fa-angle-right"></i>
      <i class="fa-regular fa-chevron-left"></i>
      <i class="fa-regular fa-chevron-right"></i>
    </section>
    
    <section>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-tiktok"></i>
      <i class="fa-brands fa-youtube"></i>
      <i class="fa-brands fa-linkedin"></i>
    </section>
  </container>
  
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="../assets/js/tooltip.js"></script>
</body>
</html>
